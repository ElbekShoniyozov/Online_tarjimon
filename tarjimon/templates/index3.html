<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/front.css' %}">
    <title>Document</title>
</head>

<body>

    <nav class="header">Online tarjimon</nav>
    <div class="main">
        <form method="POST" action="/" class="translation-box">
            {% csrf_token %}
            <textarea name="text_to_translate" id="input-text"
                    placeholder="Enter the sentence"
                    >
            </textarea>
            <button id="btn-translate">Translate</button>
        </form>

            
        {% if form %}

        <h3>{{ form.as_p }}</h3>

        {% endif %}
            <!-- <input type="submit" value="Submit"> -->
        <!-- </form> -->


        <div id="translated-box">
            <textarea id="output-text"
                placeholder="Here you will se translated text">
            </textarea>
        </div>
    </div>
    <footer class="footer">Biz haqimizda</footer>
    <script src="translate.js"></script>
</body>

</html>
